<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-garden</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <section id="left">
            
        <table id="table"></table>


        </section>
        <section id="right">
            <form id="form">
                <label for="flowers name"><b>Flowers Name</b></label>
                <input type="text" id="flowersName"required>
                <br>
                <label for="flower category"><b>Flower category</b></label>
                <select id="flowerCategory">
                    
                <option value="Alstroemerias" required >Alstroemerias</option>
                <option value="Gardenias" required >Gardenias</option>
                <option value="Orchids" required >Orchids</option>
                <option value="Roses" required >Roses</option>
                <option value="Sunflowers" required >Sunflowers</option>
                <option value="Tulips" required >Tulips</option>
                <option value="Peonies" required >Peonies</option>
    
                </select>
    
    
    
                <label for="flower season"><b>Flowers Season</b></label>
                <input type="text" id="flowerSeason"required>
                <input type="submit" value="Save">
                
    
            </form>
    

        </section>
     
    </main>
    <footer>
        <p>All Right Reserved 2021&copy;ASAC</p>

    </footer>











    <script src="./js/app.js"></script>
</body>
</html>
